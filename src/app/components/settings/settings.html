<div class="settings-container">
  <div class="header">
    <h1>Configurações</h1>
    <p>Gerencie suas informações de perfil e segurança.</p>
  </div>

  <div class="card">
    <div class="card-header"><h3>Informações do Perfil</h3></div>
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()">
        <div class="form-group">
          <label for="nome">Nome de Usuário</label>
          <input
            id="nome"
            type="text"
            formControlName="nome"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
          />
        </div>
        <div class="form-actions">
          <button
            type="submit"
            class="btn-primary"
            [disabled]="profileForm.pristine || profileForm.invalid"
          >
            Salvar Alterações
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header"><h3>Alterar Senha</h3></div>
    <div class="card-body">
      <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
        <div class="form-group">
          <label for="currentPassword">Senha Atual</label>
          <div class="password-wrapper">
            <input
              id="currentPassword"
              [type]="showCurrentPassword ? 'text' : 'password'"
              formControlName="currentPassword"
              class="form-control"
            />
            <i
              class="fas password-icon"
              [ngClass]="showCurrentPassword ? 'fa-eye' : 'fa-eye-slash'"
              (click)="showCurrentPassword = !showCurrentPassword"
            ></i>
          </div>
        </div>
        <div class="form-group">
          <label for="newPassword">Nova Senha</label>
          <div class="password-wrapper">
            <input
              id="newPassword"
              [type]="showNewPassword ? 'text' : 'password'"
              formControlName="newPassword"
              class="form-control"
            />
            <i
              class="fas password-icon"
              [ngClass]="showNewPassword ? 'fa-eye' : 'fa-eye-slash'"
              (click)="showNewPassword = !showNewPassword"
            ></i>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Nova Senha</label>
          <div class="password-wrapper">
            <input
              id="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              class="form-control"
            />
            <i
              class="fas password-icon"
              [ngClass]="showConfirmPassword ? 'fa-eye' : 'fa-eye-slash'"
              (click)="showConfirmPassword = !showConfirmPassword"
            ></i>
          </div>
          <div
            *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched"
            class="error-message"
          >
            As senhas não coincidem.
          </div>
        </div>
        <div class="form-actions">
          <button
            type="submit"
            class="btn-primary"
            [disabled]="passwordForm.invalid"
          >
            Alterar Senha
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
