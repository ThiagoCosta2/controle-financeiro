<div class="container">
  <h1>Gerenciar Transações</h1>

  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Tipo:</label>
      <div class="type-selection">
        <label>
          <!-- CORREÇÃO: O valor do radio button agora é 'income' -->
          <input type="radio" formControlName="type" value="income" /> Receita
        </label>
        <label>
          <!-- CORREÇÃO: O valor do radio button agora é 'expense' -->
          <input type="radio" formControlName="type" value="expense" /> Despesa
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descrição:</label>
      <input
        type="text"
        id="description"
        formControlName="description"
        placeholder="Ex: Salário, Aluguel"
      />
    </div>

    <div class="form-group">
      <label for="value">Valor:</label>
      <input
        type="number"
        id="value"
        formControlName="value"
        placeholder="150.50"
      />
    </div>

    <div class="form-group">
      <label for="date">Data:</label>
      <input type="date" id="date" formControlName="date" />
    </div>

    <div class="form-group">
      <label for="category">Categoria:</label>
      <input
        type="text"
        id="category"
        formControlName="category"
        placeholder="Ex: Moradia, Alimentação"
      />
    </div>

    <div class="form-options">
      <div class="form-group">
        <label for="installments">Parcelas:</label>
        <input
          type="number"
          id="installments"
          formControlName="installments"
          min="1"
        />
      </div>
      <div class="form-group recurring-check">
        <label>
          <input type="checkbox" formControlName="isRecurring" /> É recorrente?
        </label>
      </div>
    </div>

    <button type="submit" [disabled]="transactionForm.invalid">
      Adicionar Transação
    </button>
  </form>

  <!-- A lista de transações pode ser adicionada aqui se desejado -->
</div>
